# Render Blueprint for The Local Loop
# This file defines the infrastructure for deploying the application on Render

services:
  # Backend API Service
  - type: web
    name: local-loop-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: local-loop-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        value: "*"
    healthCheckPath: /health

  # Frontend Service
  - type: web
    name: local-loop-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://local-loop-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # AI Agents Service (Python)
  - type: web
    name: local-loop-ai-agents
    env: python
    region: oregon
    plan: free
    buildCommand: cd ai-agents && pip install -r requirements.txt
    startCommand: cd ai-agents && python main.py
    envVars:
      - key: GOOGLE_APPLICATION_CREDENTIALS
        sync: false
      - key: GCP_PROJECT_ID
        sync: false
      - key: PORT
        value: 8000
    healthCheckPath: /health

databases:
  # PostgreSQL Database
  - name: local-loop-db
    databaseName: local_loop_production
    plan: free
    region: oregon

