# Render Blueprint for The Local Loop
# This file defines the infrastructure for deploying the application on Render

services:
  # Backend API Service
  - type: web
    name: local-loop-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        value: file:./dev.db
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        value: "*"
    healthCheckPath: /health

  # Frontend Service
  - type: web
    name: local-loop-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://local-loop-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

